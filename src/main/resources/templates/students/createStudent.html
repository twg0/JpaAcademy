<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }

    .errorSign {
        color : #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/students/new" th:object="${studentForm}" method="post">
        <div class="form-group">
            <label th:for="name">* 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}" th:class="errorSign">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="birth">* 생년월일</label>
            <input type="text" th:field="*{birth}" class="form-control" placeholder="생년월일을 입력하세요"
                   th:class="${#fields.hasErrors('birth')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('birth')}"
               th:errors="*{birth}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phone">번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="school">학교</label>
            <input type="text" th:field="*{school}" class="form-control" placeholder="학교를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="grade">학년</label>
            <input type="text" th:field="*{grade}" class="form-control" placeholder="학년 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="schoolClass">반</label>
            <input type="text" th:field="*{schoolClass}" class="form-control" placeholder="반 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="description">기타</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="기타 사항을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
